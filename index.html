<!DOCTYPE html>
<html>
    <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
    </head>

    <body>
        <nav class="blue">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Company</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="container login-container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title center">Login</span>
                            <form>
                                <div class="input-field">
                                    <input type="email" id="email" required>
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" id="password" required>
                                    <label for="password">Password</label>
                                </div>
                                <button class="btn waves-effect waves-light full-width" type="submit">Login</button>
                            </form>
                        </div>
                        <div class="card-action center">
                            <a href="forgot-password.html">Lupa Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h5 class="white-text">Suta Company</h5>
                        <p class="grey-text text-lighten-4">Managing company operations with ease.</p>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container center">
                    ARYASUTA DANISWARA | 243307036
                </div>
            </div>
        </footer>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
